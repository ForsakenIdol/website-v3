apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: website
  name: github-cronjob
spec:
  # Every minute is unnecessary. We set this to every 30 minutes, or twice an hour.
  schedule: "*/30 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            infrastructure: fargate
        spec:
          containers:
          - name: github-container
            image: forsakenidol/cronjob
            imagePullPolicy: IfNotPresent
            env:
            - name: GITHUB_PAN
              valueFrom:
                secretKeyRef:
                  name: cronjob-credentials
                  key: GITHUB_PAN
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  # The name of the ConfigMap containing the value you want to assign
                  name: cronmap
                  # Specify the key associated with the value
                  key: server_hostname
          # A pod that enters a restart loop in Fargate will consume A LOT of serverless compute capacity.
          # Setting the restart policy to "Never" ensures that 2 executions per hour remains the same.
          # Self note - this doesn't appear to work properly...
          restartPolicy: Never